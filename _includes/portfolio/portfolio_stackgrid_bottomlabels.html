<section id="works" class="stackgrid">
	{% for post in site.portfolio %}
		<div class="item">
				<div class="remove-line-height">
					<img src="{{ post.image | prepend: site.baseurl }}" alt=""/>
				</div><!-- // .remove-line-height -->
				<div class="box-desc">
					<a href="{{ post.url | prepend: site.baseurl }}" class="permalink">
					<h3>{{ post.title }}</h3>
					<span class="category">{{ post.category }}</span>
				</div><!-- // .box-desc -->
			</a>
		</div><!-- // .item -->
	{% endfor %}
</section><!-- // section#works -->
<div class="clear"></div>
