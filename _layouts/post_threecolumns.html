---
layout: default
comments: false
---
<section id="works" class="">
	<div class="container">
			{% for project in page.projects %}
		  {% assign loopindex = forloop.index | modulo: 3 %}
		  {% if loopindex == 3 %}
				<a href="{{ project.p_clienturl }}" class="permalink">
					<div class="desktop-4 tablet-6 columns">
						<div class="item">
							<img src="{{ project.p_thumbnail | prepend: site.baseurl }}" alt="" />
								<h3>{{ project.p_name }}</h3>
							<span class="category">{{ project.p_client }}</span>
						</div><!-- // .item -->
					</div><!-- // .desktop-4 -->
				</a>
			<div class="clear hide-under-tablet"></div>
		  {% else %}
				<a href="{{ project.p_clienturl }}" class="permalink">
					<div class="desktop-4 tablet-6 columns">
						<div class="item">
							<img src="{{ project.p_banner | prepend: site.baseurl }}" alt="" />
							<h3>{{ project.p_name }}</h3>
							<span class="category">{{ project.p_client }}</span>
						</div><!-- // .item -->
					</div><!-- // .desktop-4 -->
				</a>
		  {% endif %}
			{% endfor %}
	</div><!-- // .container -->
</section><!-- // section#works -->
