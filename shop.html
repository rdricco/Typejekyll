---
layout: default
permalink: /shop/
---
<section id="shop">
	<div class="container">
		<div class="desktop-9 tablet-12 nested columns">
			<div class="desktop-9 tablet-12 columns">
				<div class="border-top"></div>
			</div><!-- // .desktop-9 -->
			{% for product in site.products %}
				<div class="desktop-3 tablet-4 mobile-half columns">
					<div class="cart-item">
						<a href="{{ product.url }}" class="permalink">
							<img src="{{ product.thumbnail }}" alt="" />
							<div class="item-info">
								<div class="item-name">
									<h4>{{ product.name }}</h4>
									<span class="category">{{ product.category }}</span>
								</div><!-- // .item-info -->
								<div class="item-price">
									<span class="markdown">${{ product.markdownprice }}</span>
									<span class="item_price">${{ product.price }}</span>
								</div><!-- // .item-price -->
								<input type="hidden" value="1" class="item_Quantity" />
								<div class="clear"></div>
							</div><!-- // .item-info -->
							<div class="clear"></div>
						</a>
					</div><!-- // .item -->
				</div><!-- // .desktop-3 -->
			{% endfor %}
			<div class="clear show-on-mobile"></div>
			<div class="clear hide-under-tablet"></div>
		</div><!-- // .desktop-9 -->
		<div class="desktop-3 tablet-12 columns">
			<div class="sidebar sticky">
				<div class="shop-info">
					<h2 class="border-top">{{ site.shopname }}</h2>
					<img src="{{ site.shoplogo }}" alt="shop logo" />
					<p>{{ site.shopdescription }}</p>
					<p><a href="{{ site.shopbuttonlink }} " class="button black full">{{ site.shopbuttontext }}</a></p>
				</div><!-- // .shop-info -->
			</div><!-- // .sidebar -->
		</div><!-- // .desktop-3 -->
		<div class="clear"></div>
	</div><!-- // .container -->
</section><!-- // section#shop -->
